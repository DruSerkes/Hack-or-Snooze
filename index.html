<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

  <nav>
    <b><a class="nav-link navbar-brand" href="#" id="nav-all">Hack or Snooze</a></b>
    <section class="main-nav-links hidden" id='nav-main'>
      <span>|</span>
      <a href="#" class="nav-link" id="nav-submit">submit</a>
      <span>|</span>
      <a href="#" class="nav-link" id="nav-favorites">favorites</a>
      <span>|</span>
      <a href="#" class="nav-link" id="nav-my-stories">my stories</a>
    </section>
    <a class="nav-link nav-right" href="#" id="nav-login">login/create user</a>
    <span class="nav-link nav-right hidden" id="nav-welcome">
      <a href="#" id="nav-user-profile"></a>
    </span>
    <a class="hidden" id="nav-logout" href="#">
      <small>(logout)</small>
    </a>
  </nav>

  <!-- Create new article container  -->
  <section class="container">
    <form action="#" class="account-form hidden" id="create-new-story" method='POST'>
      <h4>Post New Article:</h4>
      <div class="login-input">
        <label for="article-title">Title: </label>
        <input id="article-title" type="text" placeholder="article title">
      </div>
      <div class="login-input">
        <label for="article-author">Author: </label>
        <input id="article-author" type="text" placeholder="article author">
      </div>
      <div class="login-input">
        <label for="article-url">Url: </label>
        <input id="article-url" type="url" placeholder="article url">
      </div>
      <button type="submit">Submit</button>
      <hr>
    </form>
    
  </section>

  <!--  Edit Article container  -->
  <section class="container">
    <form action="#" class="account-form hidden" id="edit-story" method='PATCH'>
      <h4>Edit Article:</h4>
      <div class="login-input">
        <label for="article-title">Title: </label>
        <input id="edited-title" type="text" placeholder="edit article title">
      </div>
      <div class="login-input">
        <label for="article-author">Author: </label>
        <input id="edited-author" type="text" placeholder="edit article author">
      </div>
      <div class="login-input">
        <label for="article-url">Url: </label>
        <input id="edited-url" type="url" placeholder="edit article url">
      </div>
      <button type="submit">Submit</button>
      <hr>
    </form>
    
  </section>

  <!-- articles container  -->
  <section class="articles-container container" id='all-lists'>
    <article>
      <ol id="all-articles-list" class="articles-list">
        <h3>Loading...</h3>
      </ol>
    </article>
    <article>
      <ul id="favorited-articles" class="hidden articles-list">
      </ul>
    </article>
    <article>
      <ul id="filtered-articles" class="hidden articles-list">
      </ul>
    </article>
    <article>
      <ul id="my-articles" class="hidden articles-list">
      </ul>
    </article>
  </section>
  <!-- End articles container  -->

  <!-- edit articles  -->
  <section class="edit-article-container container">
    <form action="#" id="edit-article-form" class="hidden" method="post">
      <h4>Article Information</h4>
      <div class="edit-input">
        <label for="edit-title">Title</label>
        <input id="edit-title" type="text">
        <button type="submit">change</button>
      </div>
    </form>
  </section>

  <!-- login / create account  -->
  <section class="account-forms-container container">
    <form action="#" id="login-form" class="account-form hidden" method="post">
      <h4>Login</h4>
      <div class="login-input">
        <label for="login-username">username</label>
        <input id="login-username" type="text">
      </div>
      <div class="login-input">
        <label for="login-password">password</label>
        <input id="login-password" type="password">
      </div>
      <button type="submit">login</button>
      <hr>
    </form>
    <form action="#" id="create-account-form" class="account-form hidden" method="post">
      <h4>Create Account</h4>
      <div class="login-input">
        <label for="create-account-name">name</label>
        <input id="create-account-name" type="text">
      </div>
      <div class="login-input">
        <label for="create-account-username">username</label>
        <input id="create-account-username" type="text">
      </div>
      <div class="login-input">
        <label for="create-account-password">password</label>
        <input id="create-account-password" type="password">
      </div>
      <button type="submit">create account</button>
    </form>
  </section>

  <!-- user profile  -->
  <section id="user-profile" class="container hidden">
    <h4>User Profile Info</h4>
    <section>
      <div id="profile-name">Name:</div>
      <div id="profile-username">Username:</div>
      <div id="profile-account-date">Account Created:</div>
    </section>
  </section>

  <!-- update name and password -->
  <section class="container">
    <form action="#" class="account-form hidden" id="update-user" method='PATCH'>
      <h4>Update Name</h4>
      <div class="login-input">
        <label for="new-name">Name: </label>
        <input id="new-name" type="text" placeholder="new name">
      </div>
      <div class="login-input">
        <label for="current-password">Current Password: </label>
        <input id="current-password" type="text" placeholder="current password">
      </div>
      <div class="login-input">
        <label for="new-password">New Password </label>
        <input id="new-password" type="url" placeholder="new password">
      </div>
      <button type="submit">Submit</button>
      <hr>
    </form>
    
  </section>




</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="api-classes.js"></script>
<script src="ui.js"></script>

</html>
